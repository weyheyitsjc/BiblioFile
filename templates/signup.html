{% extends 'base.html' %}
{% set active = "Home" %}

{% block content %}
<div class="sign-up-container">
    <div class="sign-up-title">Sign Up for BiblioFile</div>
    <div class="sign-up-desc">Sign up to create your online reading journal to track and log your books.</div>

    <form class="signup-form-container">
        <div class="mb-3">
            <label class="form-label2" for="inputEmail">Name</label>
            <input type="name" name="name" class="form-control" id="inputName" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label2" for="inputEmail">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="yourname@email.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label2"  name="password" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

{% endblock %}
