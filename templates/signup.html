<html>
    <head>
        <title>Sign Up</title>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="/course/lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="/course/lib/popper/popper.min.js"></script>
        <script src="/course/lib/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="navbar.css">
        <script type="text/javascript" src="navbar.js" defer></script>

        <!-- font awesome icons -->
        <script src="https://kit.fontawesome.com/d35ee7a510.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <a class="navbar-brand" href="javascript:;">
            <img src="./pics/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
                <span class="logo-name1">Biblio</span><span class="logo-name2">File</span>
            <img>
            </a>
        </nav>

        <h1>Sign Up</h1>

        <form method="POST" action="/signup" class="pt-3">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Your Name</label>
                <div class="col-4">
                    <input class="form-control" type="text" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Email</label>
                <div class="col-4">
                    <input class="form-control" type="text" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Password</label>
                <div class="col-4">
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
