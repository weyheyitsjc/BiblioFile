{% extends 'base.html' %}
{% set active = "Account" %}

{% block content %}
{% if response %}

<div class="container">
    <div class="row">
      <div class="col-3 my-auto">
        <img src="{{response['cover']}}" class="mybook col-12">
      </div>
      <div class="col-8 vertical">
          <p class="title">
            {{response['title']}} 
          </p>
          <p class="author">
            {{response['author']}}  
          </p>
        
        
        {{response['startDate']}}
        {{response['endDate']}}
        {{response['rating']}}
        {{response['genres']}}
        {{response['review']}}
      </div>
      <div class="col-1">
        <a href=""><i class="bi bi-trash"></i></a>
      </div>
    </div>
  </div>

{% endif %}
{% endblock %}
