{% extends 'base.html' %}
{% set active = "Account" %}

{% block content %}

<h1>My Books</h1>

<div id="cards" class="mybookscontainer">
    <!-- cards go here -->
</div>

<script>
    const booksPerColumn = 3;
    function buildCards(books) {
        $('#cards').empty();
        for (var i = 0; i < books.length; i++) {
            let book = books[i];
            let card = $('<div>')
            if (book.cover == "") {
                card.addClass('blankbook').append(
                    $('<p>').append(
                    $('<h5>').text(book.title)));
                    // <div><p><h5>title</h5></p></div>
            } else {
                card.append(
                    $('<img>').attr('src', '/course/img/books/' + book.cover))
                    
            }
            $('#cards').append(card);
        }
            // if (i % booksPerColumn == 0)
                $('#cards').append($('<div>'));
            // $('#cards .card-deck').last().append(card);
        // }
        // while ($('#cards .card-deck:last .card').length < booksPerColumn)
        //     $('#cards .card-deck').last().append($('<div>').addClass('blankbook'));
    }

    function loadbooks() {
        $.get("api/mybooks", function (data) {
            buildCards(data);
        });
    }

    $(function () {
        loadbooks();
    });
</script>

{% endblock %}
